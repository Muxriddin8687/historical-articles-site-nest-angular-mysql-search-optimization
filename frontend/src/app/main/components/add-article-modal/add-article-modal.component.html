<div class="modal fade" id="addArticleModal" tabindex="-1" aria-labelledby="addArticleModalLabel" data-mdb-backdrop="static" data-mdb-keyboard="true" aria-hidden="true">
    <div class="modal-dialog">
        <form #f="ngForm" (ngSubmit)="save(f)">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mx-auto" id="addArticleModalLabel">Maqola qo'shish</h5>
                </div>
                <div class="modal-body">
                    <input type="text" ngModel name="name" placeholder="F.I.Sh" class="form-control mb-4" required minlength="3" >
                    <input type="email" ngModel name="email" placeholder="Email" class="form-control mb-4" required minlength="5" >
                    <input type="text" ngModel name="phone" placeholder="Telefon" class="form-control mb-4" required minlength="9" >

                    <div class="mt-3 border py-3 text-center rounded">
                        <p>File turi: word, pdf</p>
                        <p>Hajmi: 0 ~ 10 MB</p>
                        <input type="file" (change)="changeFile($event)" accept=".docx,.doc,.pdf" ngModel name="file" #mainImage class="d-none" required>
                        <button type="button" class="btn btn-primary" (click)="mainImage.click()">Fayl tanlash</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-mdb-dismiss="modal">Bekor qilish</button>
                    <button data-mdb-dismiss="modal" type="submit" [disabled]="f.invalid" class="btn btn-primary">Saqlash</button>
                </div>
            </div>
        </form>
    </div>
</div>
