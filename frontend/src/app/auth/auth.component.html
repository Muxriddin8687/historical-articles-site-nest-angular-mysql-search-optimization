<section class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <h3 class="text-center mb-5">Kirish</h3>
        <div class="row">
            <div class="col-11 col-sm-9 col-md-5 col-lg-4 col-xl-3 mx-auto">
                <form #f="ngForm" (ngSubmit)="login(f)" class="w-100">
                    <input ngModel name="login" type="text" class="form-control mb-4" placeholder="Login" required minlength="3" />
                    <input ngModel name="password" type="password" class="form-control mb-4" placeholder="Parol" autocomplete="off" required minlength="3" />
                    <button [disabled]="f.invalid" type="submit" class="btn btn-primary btn-block">Kirish</button>

                    <div class="mt-4 bg-danger text-light py-4 text-center" [class.d-none]="!showError">
                        <h6 class="mb-0">Login yoki parol noto'g'ri kiritildi!</h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
